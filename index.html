<!DOCTYPE html>

<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>請假申請系統</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ebebeb, #ffffff);
      font-family: "Noto Sans TC", sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    /* 標題背景改為稍深灰色 */
    header {
      background-color: #cccccc;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #000;
      margin: 0;
      letter-spacing: 1px;
    }
    main {
      margin: 40px auto;
      max-width: 750px;
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    input, select, textarea, button {
      margin: 10px;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #bbb;
      font-size: 15px;
      width: 70%;
      max-width: 300px;
    }
    textarea {
      height: 80px;
      resize: none;
    }
    button {
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .btn-main {
      background-color: #ffc4d0;
      color: #5c1e33;
    }
    .btn-main:hover {
      background-color: #ffadc0;
    }
    .btn-admin {
      background-color: #d0def0;
      color: #233a5c;
    }
    .btn-admin:hover {
      background-color: #bfcde3;
    }
    section {
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 10px;
    }
    th {
      background-color: #e0e0e0;
    }
    .type-事假 { background-color: #fff7c4; }
    .type-病假 { background-color: #ffcfcf; }
    .type-公假 { background-color: #c9f5d6; }
    .type-喪假 { background-color: #e6e6e6; }
    .type-婚假 { background-color: #f7dcff; }
    .type-年假 { background-color: #fce2a5; }
    .type-補休 { background-color: #d6f2ff; }
    .type-特休 { background-color: #ffe5e1; }
  </style>
</head>
<body>
  <header>
    <h1>請假申請系統</h1>
  </header>

  <main>
    <section id="loginSection">
      <h2>登入系統</h2>
      <div style="border:1px solid #ccc; border-radius:15px; padding:20px; margin-bottom:30px;">
        <h3>一般使用者登入</h3>
        <form id="userLoginForm">
          <label>姓名：</label><br>
          <input type="text" id="userName" placeholder="請輸入姓名" required><br>
          <button type="submit" class="btn-main">登入</button>
        </form>
      </div>

```
  <div style="border:1px solid #ccd6e0; border-radius:15px; padding:20px;">
    <h3>管理者登入</h3>
    <form id="adminLoginForm">
      <label>帳號：</label><br>
      <input type="text" id="adminAccount" placeholder="輸入帳號" required><br>
      <label>密碼：</label><br>
      <input type="password" id="adminPassword" placeholder="輸入密碼" required><br>
      <button type="submit" class="btn-admin">登入</button>
    </form>
  </div>
</section>

<section id="leaveSection" style="display:none">
  <h2>請假申請</h2>
  <form id="leaveForm">
    <label>姓名：</label><br>
    <input type="text" id="name" readonly><br>

    <label>開始日期：</label><br>
    <input type="date" id="startDate" required><br>

    <label>結束日期：</label><br>
    <input type="date" id="endDate" required><br>

    <label>假別：</label><br>
    <select id="reason" required>
      <option value="事假">事假</option>
      <option value="病假">病假</option>
      <option value="公假">公假</option>
      <option value="喪假">喪假</option>
      <option value="婚假">婚假</option>
      <option value="年假">年假</option>
      <option value="補休">補休</option>
      <option value="特休">特休</option>
    </select><br>

    <label>原因（必填）：</label><br>
    <textarea id="details" placeholder="請說明請假原因" required></textarea><br>

    <button type="submit" class="btn-main">送出申請</button>
  </form>

  <h3>請假紀錄</h3>
  <table id="recordTable">
    <thead>
      <tr>
        <th>姓名</th>
        <th>開始日期</th>
        <th>結束日期</th>
        <th>假別</th>
        <th>原因</th>
        <th>送出時間</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button id="logoutBtn" class="btn-admin">登出</button>
</section>

<section id="adminSection" style="display:none">
  <h2>管理者介面</h2>
  <label>篩選日期：</label>
  <input type="date" id="filterDate">
  <button id="filterBtn" class="btn-main">篩選</button>
  <table id="adminTable">
    <thead>
      <tr>
        <th>姓名</th>
        <th>開始日期</th>
        <th>結束日期</th>
        <th>假別</th>
        <th>原因</th>
        <th>送出時間</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button id="adminLogoutBtn" class="btn-admin">登出</button>
</section>

</html>
