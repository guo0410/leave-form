  </main>

  <script>
    const API_URL = 'https://4na3z7voxk.execute-api.ap-southeast-2.amazonaws.com/prod/leave';
    const loginForm = document.getElementById('loginForm');
    const leaveForm = document.getElementById('leaveForm');
    const loginSection = document.getElementById('loginSection');
    const leaveSection = document.getElementById('leaveSection');
    const adminSection = document.getElementById('adminSection');
    const logoutBtn = document.getElementById('logoutBtn');

    let currentUser = null;

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username === 'cyut' && password === '001') {
        currentUser = 'admin';
        loginSection.style.display = 'none';
        adminSection.style.display = 'block';
        logoutBtn.style.display = 'inline-block';
        fetchAdminRecords();
      } else {
        currentUser = username;
        loginSection.style.display = 'none';
        leaveSection.style.display = 'block';
        document.getElementById('name').value = username;
        logoutBtn.style.display = 'inline-block';
        fetchUserRecords(username);
      }
    });

    logoutBtn.addEventListener('click', () => {
      currentUser = null;
      loginSection.style.display = 'block';
      leaveSection.style.display = 'none';
      adminSection.style.display = 'none';
      logoutBtn.style.display = 'none';
    });

    leaveForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById('name').value,
        start_date: document.getElementById('startDate').value,
        end_date: document.getElementById('endDate').value,
        reason: document.getElementById('reason').value
      };
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      alert(result.message);
      fetchUserRecords(data.name);
    });

    async function fetchUserRecords(name) {
      const res = await fetch(API_URL);
      const data = await res.json();
      const tableBody = document.querySelector('#recordTable tbody');
      tableBody.innerHTML = '';
      data.leaves.filter(l => l.name === name).forEach(record => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${record.name}</td>
          <td>${record.start_date}</td>
          <td>${record.end_date}</td>
          <td class="type-${record.reason}">${record.reason}</td>
          <td>${record.submit_time}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    async function fetchAdminRecords() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const tableBody = document.querySelector('#adminTable tbody');
      tableBody.innerHTML = '';
      data.leaves.forEach(record => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${record.name}</td>
          <td>${record.start_date}</td>
          <td>${record.end_date}</td>
          <td class="type-${record.reason}">${record.reason}</td>
          <td>${record.submit_time}</td>
        `;
        tableBody.appendChild(tr);
      });
    }
  </script>
