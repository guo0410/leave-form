  </main>

  <script>
    const API_URL = 'https://4na3z7voxk.execute-api.ap-southeast-2.amazonaws.com/prod/leave';

    const userLoginForm = document.getElementById('userLoginForm');
    const adminLoginForm = document.getElementById('adminLoginForm');
    const leaveForm = document.getElementById('leaveForm');
    const loginSection = document.getElementById('loginSection');
    const leaveSection = document.getElementById('leaveSection');
    const adminSection = document.getElementById('adminSection');
    const logoutBtn = document.getElementById('logoutBtn');
    const adminLogoutBtn = document.getElementById('adminLogoutBtn');
    let currentUser = null;

    userLoginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('userName').value.trim();
      if (!name) return;
      currentUser = name;
      loginSection.style.display = 'none';
      leaveSection.style.display = 'block';
      document.getElementById('name').value = name;
      fetchUserRecords(name);
    });

    adminLoginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const account = document.getElementById('adminAccount').value;
      const password = document.getElementById('adminPassword').value;
      if (account === 'cyut' && password === '001') {
        currentUser = 'admin';
        loginSection.style.display = 'none';
        adminSection.style.display = 'block';
        fetchAdminRecords();
      } else {
        alert('帳號或密碼錯誤');
      }
    });

    logoutBtn.addEventListener('click', () => {
      currentUser = null;
      leaveSection.style.display = 'none';
      loginSection.style.display = 'block';
    });
    adminLogoutBtn.addEventListener('click', () => {
      currentUser = null;
      adminSection.style.display = 'none';
      loginSection.style.display = 'block';
    });

    leaveForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById('name').value,
        start_date: document.getElementById('startDate').value,
        end_date: document.getElementById('endDate').value,
        reason: document.getElementById('reason').value,
        details: document.getElementById('details').value
      };
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      alert(result.message || '已送出');
      fetchUserRecords(data.name);
    });

    async function fetchUserRecords(name) {
      const res = await fetch(API_URL);
      const data = await res.json();
      const tableBody = document.querySelector('#recordTable tbody');
      tableBody.innerHTML = '';
      (data.leaves || []).filter(l => l.name === name).forEach(record => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${record.name}</td>
          <td>${record.start_date}</td>
          <td>${record.end_date}</td>
          <td class="type-${record.reason}">${record.reason}</td>
          <td>${record.details || ''}</td>
          <td>${record.submit_time}</td>`;
        tableBody.appendChild(tr);
      });
    }

    async function fetchAdminRecords() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const tableBody = document.querySelector('#adminTable tbody');
      tableBody.innerHTML = '';
      (data.leaves || []).forEach(record => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${record.name}</td>
          <td>${record.start_date}</td>
          <td>${record.end_date}</td>
          <td class="type-${record.reason}">${record.reason}</td>
          <td>${record.details || ''}</td>
          <td>${record.submit_time}</td>`;
        tableBody.appendChild(tr);
      });
    }
  </script>

  <script>
    (async function initLiffSafe() {
      const LIFF_ID = "2008420032-nzxO4ew0";
      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) {
          liff.login({ redirectUri: window.location.href });
          return;
        }
        const profile = await liff.getProfile();
        const displayName = profile.displayName || "";
        const userNameInput = document.getElementById('userName');
        const readonlyName  = document.getElementById('name');
        if (userNameInput) userNameInput.value = displayName;
        if (readonlyName)  readonlyName.value  = displayName;
        if (displayName) {
          currentUser = displayName;
          loginSection.style.display = 'none';
          leaveSection.style.display = 'block';
          fetchUserRecords(displayName);
        }
      } catch (err) {
        console.warn("LIFF 初始化失敗或非 LINE 內部開啟：", err);
      }
    })();
