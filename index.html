  <script>
    const API_URL = 'https://4na3z7voxk.execute-api.ap-southeast-2.amazonaws.com/prod/leave';
    const loginForm = document.getElementById('loginForm');
    const leaveForm = document.getElementById('leaveForm');
    const loginSection = document.getElementById('loginSection');
    const leaveSection = document.getElementById('leaveSection');
    const adminSection = document.getElementById('adminSection');
    const adminLoginBtn = document.getElementById('adminLoginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const adminLogoutBtn = document.getElementById('adminLogoutBtn');

    let currentUser = null;

    // 使用者登入
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      currentUser = username;
      loginSection.style.display = 'none';
      leaveSection.style.display = 'block';
      document.getElementById('name').value = username;
      fetchUserRecords(username);
    });

    // 管理員登入
    adminLoginBtn.addEventListener('click', () => {
      const account = prompt('請輸入管理者帳號：');
      const password = prompt('請輸入密碼：');
      if (account === 'cyut' && password === '001') {
        currentUser = 'admin';
        loginSection.style.display = 'none';
        adminSection.style.display = 'block';
        fetchAdminRecords();
      } else {
        alert('帳號或密碼錯誤');
      }
    });

    // 登出按鈕
    logoutBtn.addEventListener('click', () => {
      currentUser = null;
      leaveSection.style.display = 'none';
      loginSection.style.display = 'block';
    });

    adminLogoutBtn.addEventListener('click', () => {
      currentUser = null;
      adminSection.style.display = 'none';
      loginSection.style.display = 'block';
    });

    // 請假申請
    leaveForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById('name').value,
        start_date: document.getElementById('startDate').value,
        end_date: document.getElementById('endDate').value,
        reason: document.getElementById('reason').value
      };
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      alert(result.message);
      fetchUserRecords(data.name);
    });

    // 撈使用者紀錄
    async function fetchUserRecords(name) {
      const res = await fetch(API_URL);
      const data = await res.json();
      const tableBody = document.querySelector('#recordTable tbody');
      tableBody.innerHTML = '';
      data.leaves.filter(l => l.name === name).forEach(record => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${record.name}</td>
          <td>${record.start_date}</td>
          <td>${record.end_date}</td>
          <td class=\"type-${record.reason}\">${record.reason}</td>
          <td>${record.submit_time}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    // 撈管理員紀錄
    async function fetchAdminRecords() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const tableBody = document.querySelector('#adminTable tbody');
      tableBody.innerHTML = '';
      data.leaves.forEach(record => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${record.name}</td>
          <td>${record.start_date}</td>
          <td>${record.end_date}</td>
          <td class=\"type-${record.reason}\">${record.reason}</td>
          <td>${record.submit_time}</td>
        `;
        tableBody.appendChild(tr);
      });
    }
  </script>
